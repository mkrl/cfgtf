//toggles the ability to change class on Shift + [1-4] key press
//this is a version that should only be used with crosshairswitcher

alias +joinclass "bind 1 class_scout; bind 2 class_soldier; bind 3 class_pyro; bind 4 class_demoman; bind 5 class_heavy; bind 6 class_engineer; bind 7 class_medic; bind 8 class_sniper; bind 9 class_spy"
//binds each class to a number, this is done in the same order that they appear in the class menu

alias "-joinclass" "bind 1 weapon1; bind 2 weapon2; bind 3 weapon3; bind 4 slot4; bind 5 slot5; bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9"
//
alias class_scout "join_class scout"
alias class_soldier "join_class soldier"
alias class_pyro "join_class pyro"
alias class_demoman "join_class demoman"
alias class_heavy "join_class heavyweapons"
alias class_engineer "join_class engineer"
alias class_medic "join_class medic"
alias class_sniper "join_class sniper"
alias class_spy "join_class spy"
//
bind "shift" "+joinclass"