//EXECUTE OTHER, REQUIRED CFGs AND SETTINGS
exec crosshairswitcher/binds
exec crosshairswitcher/settings
exec crosshairswitcher/crosshairs
exec crosshairswitcher/shorten
tf_remember_activeweapon 0

//INHERIT THE SETTINGS
alias scout    scp
alias soldier  slp
alias pyro     prp
alias demoman  dmp
alias heavy    hvp
alias engineer enp
alias medic    mep
alias sniper   snp
alias spy      spp

//CHANGE THE SCRIPT'S ALIASES TO THE DEFAULT FUNCTIONS
alias weapon1 slot1
alias weapon2 slot2
alias weapon3 slot3
alias previousweapon invprev
alias nextweapon invnext
alias lastweapon lastinv
alias switch_between_slot1_and_slot2 lastinv
alias +quickswitchmenu "+quickswitch; bind 1 slot1; bind 2 slot2; bind 3 slot3"
alias -quickswitchmenu "-quickswitch; exec crosshairswitcher/binds"

//SWITCH TO PRIMARY TO PREVENT GLITCHES FROM TF_REMEMBER_ACTIVEWEAPON
slot1