//Aliases for Ubers Popped

alias uber_popped "say_team They popped Uber"
alias kritz_popped "say_team They popped Kritz"

//Aliases for Push/Fall

alias push_comm "say_team Let's push"
alias fall_comm "say_team Fall back"

//Aliases for Spy Mode

alias spy_scout "say_team Spy disguised as our Scout"
alias spy_soldier "say_team Spy disguised as our Soldier"
alias spy_pyro "say_team Spy disguised as our Pyro"
alias spy_demo "say_team Spy disguised as our Demoman"
alias spy_hoovy "say_team Spy disguised as our Heavy"
alias spy_engie "say_team Spy disguised as our Engie"
alias spy_medic "say_team Spy disguised as our Medic"
alias spy_sniper "say_team Spy disguised as our Sniper"
alias spy_spy "say_team Spy disguised as our Spy"
alias spy_sentry "say_team Spy sapping our Sentry"

//Comm Toggles
alias down_uber_push "sc_down; so_down; py_down; dm_down; hv_down; en_down; md_down; sn_down; sp_down; snt_down; ub_pop; psh_cm"
alias low_kritz_fall "sc_low; so_low; py_low; dm_low; hv_low; en_low; md_low; sn_low; sp_dr; tel_down; kr_pop; fal_cm"
alias spymode "sp_sc; sp_so; sp_py; sp_dm; sp_hv: sp_en; sp_md; sp_sn; sp_sp; sp_snt"

//Toggle Aliases
alias sc_down "bind KP_END scout_down"
alias so_down "bind KP_DOWNARROW soldier_down"
alias py_down "bind KP_PGDN pyro_down"
alias dm_down "bind KP_LEFTARROW demo_down"
alias hv_down "bind KP_5 hoovy_down"
alias en_down "bind KP_RIGHTARROW engie_down"
alias snt_down "bind KP_INS sentry_down"
alias md_down "bind KP_HOME medic_down"
alias sn_down "bind KP_UPARROW sniper_down"
alias sp_down "bind KP_PGUP spy_down"
alias ub_pop "bind KP_PLUS uber_popped"
alias psh_cm "bind KP_ENTER push_comm"

//Toggle Aliases 2
alias sc_low "bind KP_END scout_low"
alias so_low "bind KP_DOWNARROW soldier_low"
alias py_low "bind KP_PGDN pyro_low"
alias dm_low "bind KP_LEFTARROW demo_low"
alias hv_low "bind KP_5 hoovy_low"
alias en_low "bind KP_RIGHTARROW engie_low"
alias tel_down "bind KP_INS teleporter_down"
alias md_low "bind KP_HOME medic_low"
alias sn_low "bind KP_UPARROW sniper_low"
alias sp_dr "bind KP_PGUP spy_dr"
alias kr_pop "bind KP_PLUS kritz_popped"
alias fal_cm "bind KP_ENTER fall_comm"

//Toggle Aliases for Spy Mode
alias sp_sc "bind KP_END spy_scout"
alias sp_so "bind KP_DOWNARROW spy_soldier"
alias sp_py "bind KP_PGDN spy_pyro"
alias sp_dm "bind KP_LEFTARROW spy_demo"
alias sp_hv "bind KP_5 spy_hoovy"
alias sp_en "bind KP_RIGHTARROW spy_engie"
alias sp_md "bind KP_HOME spy_medic"
alias sp_sn "bind KP_UPARROW spy_sniper"
alias sp_sp "bind KP_PGUP spy_spy"
alias sp_snt "bind KP_INS spy_sentry"

//Toggles
alias switchcomms "comms_switch_1"
alias comms_switch_1 "down_uber_push; echo Normal Binds On; alias switchcomms comms_switch_2"
alias comms_switch_2 "low_kritz_fall; echo Toggled Binds On; alias switchcomms comms_switch_1"
bind KP_DEL "switchcomms"
alias spyswitcher "spy_switch_1"
alias spy_switch_1 "spymode; echo Spy Mode On; alias spyswitcher "spy_switch_2"
alias spy_switch_2 "comms_switch_1; alias spyswitcher spy_switch_1"
bind KP_MULTIPLY "spyswitcher"
spy_switch_2

//End TF2 Competitive Communication Binds v1.2

